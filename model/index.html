
<!DOCTYPE html>
<html>

  <!--...............................................................................................................-->

  <head>

    <!--
      "title" is changed through Javascript.
      Check the folder "langs".
      Each lang should have a "title" key.
      It's default address is "project.langs.english.title".
    -->
    <title></title>
    <meta charset="utf-8">
    <link rel="icon" href="images/favicon.ico">

    <!-- Styles. -->
    <link rel="stylesheet" href="https://dupuqub.github.io/dunp/index.css">
    <link rel="stylesheet" href="css/dunp.css">
    <link rel="stylesheet" href="css/root.css">
    <link rel="stylesheet" href="css/index.css">

  <!--...............................................................................................................-->

  <body class="center">

    <!--.............................................................................................................-->

    <div id="stage"></div>

    <!--.............................................................................................................-->

    <script src="https://dupuqub.github.io/dunp/index.js"></script>

    <!--.............................................................................................................-->

    <!-- Always first. -->
